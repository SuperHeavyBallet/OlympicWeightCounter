<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympic Weight Counter</title>
    <link href="styles.css" rel="stylesheet">
    <script src="js.js"></script>
</head>
<body>
    
    <div class="weight-discs">

        <button class="weight-disc red" id="25kg" value="25">25kg</button>
        <button class="weight-disc blue" id="20kg" value="20">20kg</button>
        <button class="weight-disc yellow" id="15kg" value="15">15kg</button>
        <button class="weight-disc green" id="10kg" value="10">10kg</button>
        <button class="weight-disc white" id="5kg" value="5">5kg</button>
        <button class="weight-disc red" id="2.5kg" value="2.5">2.5kg</button>
        <button class="weight-disc blue" id="2kg" value="2">2kg</button>
        <button class="weight-disc yellow" id="1.5kg" value="1.5">1.5kg</button>
        <button class="weight-disc green" id="1kg" value="1">1kg</button>
        <button class="weight-disc white" id="0.5kg" value="0.5">0.5kg</button>
        <button class="weight-disc collar" id="collar" value="2.5">2.5kg</button>
       
        <button class="barbell-select" id="barbell-select">Bar: Male 20kg</button>

    </div>
    <div class="weight-display" id="weight-display">
        <div class="weight-barbell"></div>
        <div class="weight-barbell-rim">
            <div class="barbell-weight-colour blue" id="barbell-weight-colour"></div>
        </div>
        <div class="weight-barbell-sleeve"></div>
        
    </div>
    <div class="weight-output" id="weight-output">
        Weight Output
    </div>
</body>
</html>
